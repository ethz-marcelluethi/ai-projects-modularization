# This workflow runs different test tiers based on when code is pushed:
# - Unit tests (fast) on every push
# - Integration tests on pull requests
# - Full test suite when merged to main or nightly

name: Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    # Run unit tests on every push
    - name: Run unit tests
      if: github.event_name == 'push' && github.ref != 'refs/heads/main'
      run: pytest -v -m unit
    
    # Run integration tests on pull requests
    - name: Run integration tests
      if: github.event_name == 'pull_request'
      run: pytest -v -m integration
    
    # Run all tests when merged to main
    - name: Run all tests
      if: (github.event_name == 'push' && github.ref == 'refs/heads/main')
      run: pytest -v
